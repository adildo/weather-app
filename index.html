<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <h2>Sweater Weather?</h2>
        
        <form action="">
            <input type="text" placeholder="Please Type a city or Zip Code">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <div id="currentCity">
            <img src="" alt="Current weather GIF" id="gif">
            <h2 id="cityName"></h2>
            <h3 id="weather"> </h3>
            <p id="date">today's date</p>
            <div class="tempAndUnits">
                <p id="currentTemp"></p>
                <p id="units"></p>
            </div>
        </div>
        <button id="unitSwitch" class="F">F to C</button>
    </main>
</body>
</html>
